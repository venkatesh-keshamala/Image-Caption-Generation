{% extends 'users/userbase.html'%}
{%block contents%}

 <section id="intro">
        <table class="table table-bordered">
    <thead>
      <tr class="table-danger">
        <th>S.No</th>
        <th>File Name</th>
        <th>Results</th>
        <th>Date</th>
        <th>Image</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
     <tr style="color: black; ">
     <td>{{forloop.counter}}</td>
     <td>{{i.filename}}</td>
     <td>{{i.results}}</td>
     <td>{{i.cdate}}</td>
     <td><img src="{{i.file}}" width="45" height="40"> </td>
     <td><a class="btn-link" href="{{ i.file }}" target="_blank">Download</a></td>
     </tr>
    {% endfor %}

    </tbody>
  </table>

    <div class="intro-text">
        <div class="container" style="margin-top:-200px;">

      <p><h2 align="center"></h2></p>


    </div>
  </section>
{%endblock%}
